<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtualan Software</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .right {
      position: absolute;
      right: 0px;
      width: 300px;
      /* border: 3px solid #73AD21;  */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
      // Docsify configuration
      window.$docsify = {
        alias: {
          '/.*/_navbar.md': '/_navbar.md',
        },
        noCompileLinks: ['/1/.*'],
        auto2top: true,
        repo: 'https://github.com/virtualansoftware',
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        name: 'virtualan',
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html) {
              return (
                html + 'Copyright 2021 Virtualan Contributors(<a href="http://virtualan.io">http://virtualan.io</a>)  <span class="right"><a href="mailto:support@virtualansoftware.com"><b>support@virtualansoftware.com</b></a></span>  '
              )
            })
          },
        ],
      };
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="G-Z5582BJD5N"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
